
<div class="container-fluid">

    <div class="col-xs-6">
        <h1>Add User Information</h1>
        <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" ng-model="user.first_name"/>    
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10"><input class="form-control" type="text" ng-model="user.last_name"/></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10"><input class="form-control" type="email" ng-model="user.email"/></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10"><input class="form-control" type="phone" ng-model="user.phone"/></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="addUser()" class="btn btn-default">Submit</button>
                    </div>
                </div>
        </form>
    </div>

    <div class="col-xs-6">
        <h1>Total Users ({{peoples.length}}) :</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="people in peoples">
                    <td>{{people.id}}</td>
                    <td>{{people.first_name}}</td>
                    <td>{{people.last_name}}</td>
                    <td>{{people.email}}</td>
                    <td>{{people.phone}}</td>
                    <td><button type="submit" ng-click="deleteUser(people.id)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
